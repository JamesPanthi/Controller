<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Create Your Account</title>
</head>
<body>

    <div class="logo">
        <a href="index.html"><img src="logo1.png" alt="logo" width="250px"></a><br>
    </div>
    

    <section>
            <form action="/submit_form" id="myform" method="post">
            <h2>Create your Account</h2>
            <div class="inputbox">
                <input type="text" id="fname" name="fname" required>
                <label for="name">First Name</label>
            </div>

            <div class="inputbox">
                <input type="text" id="lname" name="lname" required>
                <label for="name">Last Name</label>


            </div>

            <div class="inputbox">
                <input type="date" id="date" name="date" >
                <label for="date">BirthDate</label>

            </div>

            <div class="gender-section">
                <label class="gender-label">Gender : </label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" id="gender" value="male">Male</label>
                    <label><input type="radio" name="gender" id="gender" value="female">Female</label>
                    <label><input type="radio" name="gender" id="gender" value="other">Other</label>
                </div>
            </div>
            

            <div class="inputbox">
                <input type="tel" id ="PhoneNumber" required>
                <label for="number">Phone Number</label>
            </div>

            
            <div class="inputbox">
                <input type="text" id="address" required>
                <label for="address">Address</label>
            </div>

            <div class="inputbox">
                <input type="text" id="PostalCode" required>
                <label for="">Postal Code</label>
            </div>


            <div class="inputbox">
                <input type="text" id="username" name="username" required>
                <label for="name">Username</label>
            </div>

            <div class="inputbox">
                <input type="email" id="email" name= "email" required>
                <label for="email">Email</label>
            </div>

            <div class="inputbox">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>

            </div>

            <div class="inputbox">
                <input type="password" id="repassword" name="repassword" required>
                <label for="password">Re-Password</label>               
            </div>

            

            <label for=""><input type="checkbox">I agree to terms and conditions.</label> 

            <button onclick="validate();">Submit</button>

            <div class="register">
                <p>By creating an account,  you agree to our<br> <a>Terms of Service</a> and <a>Privacy Policy.</a></p>
            </div>  
			</form>
    </section>

    <script>
        function validate(){
        var fname = document.getElementById("fname").value;
        var lname = document.getElementById("lname").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var repassword = document.getElementById("repassword").value;
        var username = document.getElementById("username").value;
    //Validating the form    
        
        if(fname == ""){
           window.alert("Please enter your first name");
            return;
        }
        if(lname == ""){
           window.alert("Please enter your last name");
            return;
        }
        if(email == ""){
           window.alert("Please enter your email");
            return;
        }
        if((password == "" )|| (password.length<6)){
           window.alert("Please enter your password.The Password must be greater than 6");
            return;
        }

        if(repassword != password){
           window.alert("Please enter the same password.");
            return;
        }
        if(username == ""){
           window.alert("Please enter your Username");
            return;
        }
    }
